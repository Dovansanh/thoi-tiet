<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/icon/fonts/font-icon/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/icon/fonts/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.css">
</head>

<body>
    <div id="weather">
        <input type="text" placeholder="Search..." class="input-search" />
        <div class="content">
            <h1 class="name">
                <span class="city"></span>
                <span>,</span>
                <span class="country">VN</span>
            </h1>
            <p class="time">16:04:11, 28/5/2022</p>
            <div class="temperature">
                <span class="value"></span>
                <span><sup>o</sup>C</span>
            </div>
            <div class="short-desc"></div>
            <div class="more-desc">
                <div class="visibility">
                    <i class="far fa-eye"></i>
                    <span>(m)</span>
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i>
                    <span>(m/s)</span>
                </div>
                <div class="sun">
                    <i class="fas fa-cloud-sun"></i>
                    <span>(%)</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
